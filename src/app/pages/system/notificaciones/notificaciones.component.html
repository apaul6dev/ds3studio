<div fxLayout="column" fxLayoutAlign="start stretch" fxLayout.gt-sm="row wrap">
    <div fxFlex="100" class="p-2">
        <mat-card class="custom-card" *ngFor="let notification of notifications; let i = index">
            <mat-card-header class="bg-primary" fxLayoutAlign="space-between center">
                <mat-card-title fxLayoutAlign="center center">{{ notification.titulo }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="py-3">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayout.gt-sm="row wrap">
                    <div fxFlex="10" class="p-2">
                        <img mat-card-image style="width: 40px; height: auto;" src="{{notification.icono}}" alt="5">
                    </div>
                    <div fxFlex="90" class="p-2">
                        <p>
                            {{notification.mensaje}}
                        </p>
                    </div>
                </div>
                <span style="font-size: 0.7rem"> {{notification.fevento | relativeTime }}</span>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions fxLayoutAlign="end center">
                <button mat-raised-button color="primary" class="m-1" (click)="goToNotificationDetail(notification)">
                    Ver
                </button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="100" fxLayoutAlign="center center">
        <button mat-stroked-button color="primary" class="m-1" (click)="loadMoreNotifications()">
            Cargar m√°s notificaciones
        </button>
    </div>

</div>
