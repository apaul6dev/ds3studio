<div fxLayout="column" fxLayoutAlign="start stretch" fxLayout.gt-sm="row wrap">
  <div fxFlex="100" class="p-2">
    <mat-card class="custom-card">
      <mat-card-header class="bg-primary" fxLayoutAlign="space-between center">
        <mat-card-title fxLayoutAlign="center center"></mat-card-title>
      </mat-card-header>

      <mat-card-content class="py-3">


        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around">
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <!--
                posicion 1
              -->
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <img src="{{config.urllogo}}" alt="" class="img-size" />
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <!--
                posicion 3
              -->
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <!--
                posicion 4
              -->
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <img [src]="imagenes['roboiconoactual']" alt="" class="img-size" (mousedown)="startPressTimer('robo')" (mouseup)="stopPressTimer()" />
     
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <!--
                posicion 6
              -->
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)"fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <img [src]="imagenes['fuegoiconoactual']" alt="" class="img-size-2" (mousedown)="startPressTimer('incendio')" (mouseup)="stopPressTimer()" />
    
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <!--
                posicion 8
              -->
            </div>
          </div>
          <div fxFlex="calc(33.33% - 16px)" fxLayoutAlign="center center" fxFlex.xs="calc(100% - 16px)" fxFlex.gt-xs="calc(33.33% - 16px)">
            <div class="grid-item">
              <img [src]="imagenes['sosiconoactual']" alt="" class="img-size-3" (mousedown)="startPressTimer('medica')"(mouseup)="stopPressTimer()" />
         
            </div>
          </div>

          
        </div>

      </mat-card-content>

      <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
      <mat-divider></mat-divider>
      <mat-card-actions fxLayoutAlign="end center"></mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="100" fxLayoutAlign="center center" *ngIf="config.tienealarmas && config.mostrarenergia">
    <div fxFlex.gt-sm="50" fxFlex="100" class="p-2" fxLayoutAlign="center center">
      <img *ngIf="dispositivo.corriente" src="assets/iconos/corrienteon.png" alt="" class="img-size-fuentes" />
      <img *ngIf="!dispositivo.corriente" src="assets/iconos/corrienteoff.png" alt="" class="img-size-fuentes" />
    </div>
    <div fxFlex.gt-sm="50" fxFlex="100" class="p-2" fxLayoutAlign="center center">
      <img *ngIf="dispositivo.bateria" src="assets/iconos/bateriaon.png" alt="" class="img-size-fuentes" />
      <img *ngIf="!dispositivo.bateria" src="assets/iconos/bateriaoff.png" alt="" class="img-size-fuentes" />
    </div>
  </div>

  <div fxFlex="100" fxLayoutAlign="center center">
    <div *ngIf="config.mostrardispositivos">
      <button mat-stroked-button color="primary" class="m-1" (click)="abrirDispositivos()">
        Ir a Dispositivos
        <mat-icon>link</mat-icon>
      </button>
    </div>
  </div>
</div>
